  var sUrl = "QSSiteNav.html";
  var div;

  var handleSuccess = function(o) {
 	if(o.responseText !== undefined){
		div.innerHTML    = o.responseText;
	}
  }

  var handleFailure = function(o) {
	if(o.responseText !== undefined) {
	    div.innerHTML = "<br/>Unable to locate any dbQwikSite Navigation HTML file.";
		div.innerHTML += "<br/>-----------------------------------------------------";
		div.innerHTML += "<br/>Transaction id: " + o.tId + "";
		div.innerHTML += "<br/>HTTP status: " + o.status + "";
		div.innerHTML += "<br/>Status code message: " + o.statusText + "";
	}
  }

var callback =
{
  success:handleSuccess,
  failure: handleFailure
};

function loadNavIndex() {
  div = document.getElementById('SiteNavigation');
  var request = YAHOO.util.Connect.asyncRequest('GET', sUrl, callback);
}
